<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body class="bulk-offers-page">
    <div class="logo">        
        <img src="/images/logo.jpg" id="logo_img">        
    </div>
    <div class="content-wrapper">
      <div class="content">
        <div class="back-page">
            <a href="searchResult.html">
                <i class="fa fa-arrow-left back-page-icon"></i>
            </a>
        </div>
        <form class="bulk-offers-form" action="#">
            <div class="form-group">
              <label for="wallet_input">Select Wallet</label>
              <select class="form-control" id="search_wallet_input" name="wallet">
                <option value="" disabled="" selected="">0xYb...Cf5T</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div class="form-group">
              <label for="contract_input">Collection Contract Address</label>
              <input type="text" class="form-control" id="search_contract_input" name="contract" placeholder="`Autofilled from search page`">
            </div>
            <div class="form-group">
              <label for="amount_input">Offer Amount</label>
              <input type="text" class="form-control" id="search_amount_input" name="amount" placeholder="Enter Bid Amount in Eth">
            </div>
            <div class="form-group">
              <label for="timeframe_input">Offer Timeframe</label>
              <select class="form-control" id="search_timeframe_input" name="timeframe">
                <option value="" disabled="" selected="">1 Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>

            <div>
              <button type="submit" class="btn btn-primary">Submit Bulk Offers</button>
            </div>

            <div class="error-message message">
              <i class="fa fa-exclamation-triangle warning-icon"></i>
              <!-- <i class="fad fa-exclamation-triangle"></i> -->
              `Error Message`
            </div>
            <div class="success-message message">
              <i class="fa fa-check-circle "></i>
              Success!
            </div>

        </form>
        
      </div>
    </div>
  </body>
</html>
