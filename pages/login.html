<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../js/jquery.js"></script>
    <script src="../js/etherwallet-ext-static.min.js"></script>
    <script src="../js/etherwallet-ext-master.min.js"></script>
  </head>
  <body class="login-page">
    <div class="logo">
        <img src="/images/logo.jpg" id="logo_img">
    </div>
    <div class="content-wrapper">
        <div class="content">
            <form class="password" action="/pages/home.html">
                <div class="form-group">
                  <label for="password_input">Login</label>
                  <input type="password" class="form-control" id="password_input" name="password" placeholder="Enter Password">
                </div>
                <div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>
  </body>
</html>
